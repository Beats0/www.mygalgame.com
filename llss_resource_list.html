<script>
    $(document).ready(function () {
        var resource_list = "https://raw.githubusercontent.com/Chion82/hello-old-driver/master/resource_list.json";
        $.getJSON(resource_list, function (data,status){
            if (status) {
                console.log(status);
                for (var i = 0, len = data.length; i < len; i++) {
                    for ( j in data[i].magnets){
                        $("#llss_list").append("<tr><td>" + data[i].title + "</td><td class='list'>" + data[i].magnets[j] + "</td></tr>");
                    }
                }
            } else {
                console.log("400: Invalid request"+status);
            }
        });
        $('body').GalMenu({
            'menu': 'GalDropDown'
        });
        $('.hero__scroll').on('click', function (e) {
            $('html, body').animate({
                scrollTop: $(window).height()
            }, 1200);
        });
    });
</script>
