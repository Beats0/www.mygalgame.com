<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TemplatesUpdate</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.5.13/vue.js"></script>
    <style>
        .mybody {
            -moz-box-shadow: 0 0 8px black;
            -webkit-box-shadow: 0 0 8px black;
            background-color: rgba(230, 238, 232, 0.5);
            box-shadow: 0 0 8px black;
            transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            -moz-transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            -webkit-transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            -o-transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .mybody:hover {
            -moz-box-shadow: 0 0 50px black;
            -webkit-box-shadow: 0 0 50px black;
            box-shadow: 0 0 50px black;
        }

        .item {
            padding: 10px;
        }

        .wrap {
            margin-bottom: 20px;
            border-radius: 3px;
        }

        textarea {
            width: 100%;
            height: 200px;
        }

        p {
            word-wrap: break-word;
            word-break: break-all;
            overflow: hidden;
        }

        img {
            vertical-align: middle;
            max-width: 100%;
        }

        label {
            font-weight: bold;
            float: left;
            margin: 7px 5px;
        }

        #img_link {
            width: 70%;
            float: left;
            margin-right: 10px;
            background-color: transparent;
        }

        #img_link > button {
            float: left;
        }

        label.time_contrl {
            margin-top: 20px;
        }

        .time {
            width: 100%;
            margin-top: 10px;
            overflow: hidden;
        }

        .time > input {
            width: 33%;
            float: left;
        }
    </style>
    <script>
        window.onload = function () {
            var app = new Vue({
                el: '#box',
                data: {
                    fileName: '',
                    title: '',
                    YYYY: '',
                    MM: '',
                    DD: '',
                    img_data: [],
                    covers: '',
                    img_link: '',
                    img_data2String: '',
                    page_description: '',
                    galgame_description: '',
                    staff: '',
                    git_url: '',
                    addr: '',
                    pwd: '',
                    pwd2: '忧郁的弟弟',
                    note: '',
                    tag: '',
                    page_footer: '',
                    info: ''
                },
                methods: {
                    imgAdd: function () {
                        this.img_data.push({
                            img_link: this.img_link,
                        });
                        this.img_link = '';
                    }
                }
            })
        }
    </script>
</head>
<body>
<div class="container" id="box">
    <div class="row">
        <div class="col-md-6">
            <h1>Input</h1>
            <form action="" method="POST" role="form">
                <div class="form-group item wrap mybody">
                    <label for="">fileName</label>
                    <input type="text" class="form-control" id="fileName" placeholder="eden" v-model="fileName">
                    <br>
                    <p>https://mynovel.life/www.mygalgame.com/{{fileName}}.html</p>
                    <br>
                    <label for="">git_url</label>
                    <input type="text" class="form-control" id="git_url"
                           placeholder="https://mynovel.life/www.mygalgame.com/eden.html" v-model="git_url">
                </div>
                <div class="form-group item wrap mybody">
                    <label for="">title</label>
                    <input type="text" class="form-control" id="title" placeholder="eden*" v-model="title">
                    <label class="time_contrl">time</label>
                    <div class="time">
                        <input type="text" class="form-control" placeholder="2014" v-model="YYYY">
                        <input type="text" class="form-control" placeholder="11" v-model="MM">
                        <input type="text" class="form-control" placeholder="13" v-model="DD">
                    </div>
                </div>
                <div class="form-group item wrap mybody">
                    <label for="">covers</label>
                    <input type="text" class="form-control" id="covers" placeholder="封面" v-model="covers">
                    <label for="">img_link</label>
                    <input type="text" class="form-control" id="img_link" placeholder="img_link" v-model="img_link">
                    <input type="button" value="添加" class="btn btn-primary" @click="imgAdd()">
                    <label for="">img_data2String</label>
                    <input type="text" class="form-control" id="img_data2String" placeholder="img_data2String"
                           v-model="img_data2String">
                    <p style="font-size: 13px; color: red;"><br>var imgDatas =
                        document.getElementById('imgData');console.log(imgDatas.innerHTML);</p>
                    <div id="imgData">
                        <div class="dAnim" v-for="(item,index) in img_data"><a :href="item.img_link"
                                                                               class="highslide-image "
                                                                               onclick="return hs.expand(this);"><img
                                title="点击放大" :src="item.img_link" alt="" width="650"></a></div>
                    </div>
                </div>
                <div class="form-group item wrap mybody">
                    <label for="">page description</label>
                    <input type="text" class="form-control" id="page_description" placeholder="部分描述 注意是文字"
                           v-model="page_description">
                    <label for="">galgame description</label>
                    <input type="text" class="form-control" id="galgame_description" placeholder="全部描述 注意是html代码"
                           v-model="galgame_description">
                    <label for="">staff</label>
                    <input type="text" class="form-control" id="staff" placeholder="汉化staff 注意是html代码" v-model="staff">
                </div>
                <div class="form-group item wrap mybody">
                    <label for="">addr</label>
                    <input type="text" class="form-control" id="addr" placeholder="http://pan.baidu.com/s/1dXboXw"
                           v-model="addr">
                    <label for="">pwd</label>
                    <input type="text" class="form-control" id="pwd" placeholder="A031" v-model="pwd">
                    <label for="">pwd2</label>
                    <input type="text" class="form-control" id="pwd2" placeholder="忧郁的弟弟" v-model="pwd2">
                    <label for="">note</label>
                    <input type="text" class="form-control" id="note"
                           placeholder="备注 游戏大小 已打[galstars.音羽教会]EDEN汉化补丁v1.0；已打movie汉化补丁；含PLUS＋MOSAIC 18x特典（PM没汉化）"
                           v-model="note">
                    <label for="">tag</label>
                    <input type="text" class="form-control" id="tag" placeholder="tag" v-model="tag">
                    <label for="">info</label>
                    <input type="text" class="form-control" id="info" placeholder="为html代码 PV/OP/ED/MD5" v-model="info">
                </div>

                <div class="form-group item wrap mybody">
                    <label for="">page footer</label>
                    <input type="number" class="form-control" id="page_footer" placeholder="page number > 3"
                           v-model.number="page_footer">
                </div>
            </form>
        </div>
        <!--ouput-->
        <div class="col-md-6">
